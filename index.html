<!DOCTYPE html>
<html>
<head>
    <title>Auto Prediction Dashboard</title>
</head>
<body>
    <h2>ðŸ“Š Today Prediction</h2>
    <div id="box" style="padding:20px; border:1px solid #000; width:300px;"></div>

    <script>
        function loadPrediction() {
            fetch("prediction.txt?" + new Date().getTime())
                .then(res => res.text())
                .then(text => {
                    document.getElementById("box").innerText = text;
                });
        }

        // Initial load
        loadPrediction();

        // Auto refresh every 10 sec
        setInterval(loadPrediction, 10000);
    </script>
</body>
</html>
